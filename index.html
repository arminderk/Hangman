<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <br><br>
      <h1 class="text-left">Simple Hangman</h1>
    
      <br><br>

      <div id="rope1" style="margin-left: 9px"></div>
      <div id="rope2" style="margin-left: 9px"></div>
      <div id="head" style="margin-left: 6px"></div>
      <div id="neck" style="margin-left: 10px"></div>
      <div id="torso1"></div>
      <div id="torso2" style="margin-left: 10px"></div>
      <span id="left-leg"></span>
      <span id="right-leg" style="margin-left: 10px"></span>
      
      <br><br>
      
      <strong id="winorlose"></strong>
      
      <br><br>
      
      <p id="word-length">Word: <span id="chars"></span></p>
      
      <br>
      
      <p id="misses"></p>

      <br>
      
      <br><br>
      
      <!-- Dynamic Buttons -->
      <div class="buttons"> 
      </div>
      
      <br><br>
      
      <button type="button" class="btn btn-success btn-sm" onClick="refresh()">Start New Game</button>
      
      <br><br>
      
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <!-- Script File -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
